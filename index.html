<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calçada de Carriche</title>
</head>
<body>   
    <h1>Calçada de Carriche</h1>
    <div class="section-five">
        <div class="gif-container">
            <img class="first-stairs" src="imagens/Stairs/first-stairs.png" alt="" srcset="">
            <img class="second-stairs" src="imagens/Stairs/second-stairs.png" alt="" srcset="">
            <img class="gif walker-1" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
            <svg class="first-path" width="2141" height="905" viewBox="0 0 2141 905" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-1" d="M2140 1L1 904" stroke="black" />
            </svg>
            <img class="gif walker-2" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
            <svg class="second-path" width="2284" height="917" viewBox="0 0 2284 917" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-2" d="M1 1L2283 916" stroke="black" />
            </svg>
        </div>
    </div>
    <div class="section-four">
        <div class="horizontal-container">
            <div class="one">
                <img class="walking luisa1" src="imagens/LuisaH1_1.gif" alt="Anda Luisa">
            </div>
            <div class="two">
                <img class="walking luisa2" src="imagens/LuisaH1_2.gif" alt="Anda Luisa">
            </div>
            <div class="three">
                <img class="walking luisa3" src="imagens/LuisaH1_3.gif" alt="Anda Luisa">
            </div>
            <div class="four">
                <img class="walking luisa4" src="imagens/LuisaH1_4.gif" alt="Anda Luisa">
            </div>
            <div class="five">
                <img class="walking luisa5" src="imagens/LuisaH1_5.gif" alt="Anda Luisa">
            </div>
        </div>
    </div>
    <div class="section-three">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <div class="section-two">
        <div class="horizontal-container">
            <div class="one">
                <img class="walking luisa1" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="two">
                <img class="walking luisa2" src="imagens/LuisaH1_2_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="three">
                <img class="walking luisa3" src="imagens/LuisaH1_3_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="four">
                <img class="walking luisa4" src="imagens/LuisaH1_4_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="five">
                <img class="walking luisa5" src="imagens/LuisaH1_5_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="six">
                <img class="walking luisa6" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
        </div>
    </div>
    <div class="section-one">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <!-- GSAP and ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/MotionPathPlugin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
