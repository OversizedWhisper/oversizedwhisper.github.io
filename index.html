<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calçada de Carriche</title>
</head>

<body>   
    <h1>Calçada de Carriche</h1>
    <div class="section-five">
        <div class="gif-container">
            <img class="gif" src="imagens/mr-game-and-watch-default-dance.gif" alt="Anda Luisa">
            <svg width="109" height="244" viewBox="0 0 109 244" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path" d="M1.5 0.5C85.1 50.9 106.667 63.8333 107 64L1.5 122L95.5 179L8 243" stroke="black" />
            </svg>
        </div>
    </div>
    <div class="section-four">
        <div class="horizontal-container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <img class="walking" src="imagens/LuisaH.png" alt="Anda Luisa">
    </div>
    <div class="section-three">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <div class="section-two">
        <div class="horizontal-container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <img class="walking" src="imagens/LuisaH.png" alt="Anda Luisa">
    </div>
    <div class="section-one">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <!-- GSAP and ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/MotionPathPlugin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
