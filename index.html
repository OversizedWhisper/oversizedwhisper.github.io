<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calçada de Carriche</title>
</head>
<body>     
    <div class="heading">
        <h1>Calçada de Carriche</h1>
    </div>
    <div class="section-five">
        <div class="gif-container">
            <img class="fourth-stairs" src="imagens/Stairs/stairs4.png" alt="" srcset="">
            <img class="third-stairs" src="imagens/Stairs/stairs3.png" alt="" srcset="">
            <img class="second-stairs" src="imagens/Stairs/stairs2.png" alt="" srcset="">
            <img class="first-stairs" src="imagens/Stairs/stairs1.png" alt="" srcset="">
            <img class="gif walker-1" src="imagens/Escadas_Luisa.gif" alt="Anda Luisa">
            <svg class="first-path" width="2445" height="954" viewBox="0 0 2445 954" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-1" d="M2443 3L2 951" stroke="#FF0000" stroke-width="6" />
            </svg>
            <img class="gif walker-2" src="imagens/Escadas_Luisa.gif" alt="Anda Luisa">
            <svg class="second-path" width="2819" height="1071" viewBox="0 0 2819 1071" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-2" d="M2 3L2817 1068" stroke="#FF0000" stroke-width="6" />
            </svg>
            <img class="gif walker-3" src="imagens/Escadas_Luisa.gif" alt="Anda Luisa">
            <svg class="third-path" width="2764" height="1078" viewBox="0 0 2764 1078" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-3" d="M2762 3L2 1075" stroke="#FF0000" stroke-width="6" />
            </svg>
            <img class="gif walker-4" src="imagens/Escadas_Luisa.gif" alt="Anda Luisa">
            <svg class="fourth-path" width="2553" height="971" viewBox="0 0 2553 971" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="path-4" d="M1.5 3L2551 968" stroke="#FF0000" stroke-width="6" />
            </svg>
        </div>
    </div>
    <div class="section-four">
        <div class="horizontal-container">
            <div class="one">
                <img class="walking luisa1" src="imagens/LuisaH2_1_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="two">
                <img class="walking luisa2" src="imagens/LuisaH2_T_W.gif" alt="Anda Luisa">
                <div class="right-wall"></div>
            </div>
            <div class="three">
                <img class="walking luisa3" src="imagens/LuisaH2_3_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="four">
                <img class="walking luisa4" src="imagens/LuisaH2_T_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="five">
                <img class="walking luisa5" src="imagens/LuisaH2_5_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
        </div>
    </div>
    <div class="section-three">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <div class="section-two">
        <div class="horizontal-container">
            <div class="one">
                <img class="walking luisa1" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="two">
                <img class="walking luisa2" src="imagens/LuisaH1_2_W.gif" alt="Anda Luisa">
                <div class="right-wall">
                </div>
            </div>
            <div class="three">
                <img class="walking luisa3" src="imagens/LuisaH1_3_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="four">
                <img class="walking luisa4" src="imagens/LuisaH1_4_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="five">
                <img class="walking luisa5" src="imagens/LuisaH1_5_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
            <div class="six">
                <img class="walking luisa6" src="imagens/LuisaH1_1_W.gif" alt="Anda Luisa">
                <div class="left-wall">
                </div>
            </div>
        </div>
    </div>
    <div class="section-one">
        <div class="left"></div>
        <div class="gif-container">
            <img class="gif" src="/imagens/Luisa.gif" alt="Anda Luisa">
        </div>
        <div class="right"></div>
    </div>
    <!-- GSAP and ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/MotionPathPlugin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
